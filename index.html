<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ED Safari v0.0.1</title>
</head>
<body data-bs-theme="dark">
    <div id="titlebar" class="draggable container-fluid mt-2">
        <div class="row justify-content-between">
            <div class="col-auto title">ED Safari v0.1.0</div>

            <div class="col-auto">
                <button type="button" class="btn-close btn-settings" id="settingsBtn"></button>
                <button type="button" class="btn-close" id="closeBtn"></button>
            </div>
        </div>
    </div>

    <!-- CURRENT LOCATION -->
    <div class="container-fluid draggable">
        <div class="row separator align-items-center">
            <div class="col"><hr class="separator"></div>
            <div class="col-auto">Current Location</div>
            <div class="col"><hr class="separator"></div>
        </div>
    </div>

    <!-- table header -->
    <div class="container-fluid">
        <div class="row ms-1 me-1 separator">
            <div class="col-3 text-center">Name</div>
            <div class="col">Type</div>
            <div class="col-auto text-center">Distance</div>
            <div class="col-1 text-center">Details</div>
            <div class="col-2 text-center">Mapped Value</div>
        </div>
    </div>

    <!-- system name -->
    <div class="container-fluid" id="currentSystem">

    </div>

    <!-- scans -->
    <div class="container-fluid" id="scans">

    </div>

    <!-- NAV ROUTE -->
    <div class="container-fluid">
        <div class="row separator align-items-center">
            <div class="col"><hr class="separator"></div>
            <div class="col-auto">Nav Route</div>
            <div class="col"><hr class="separator"></div>
        </div>
    </div>

    <!-- table header -->
    <div class="container-fluid">
        <div class="row ms-1 me-1 separator">
            <div class="col-1 text-right">LY</div>
            <div class="col-3 text-center">Name</div>
            <div class="col">Type</div>
            <div class="col-2 text-center">Mapped Value</div>
        </div>
    </div>

    <!-- route -->
    <div id="navRoute" class="container-fluid">

    </div>

    <!-- bottom border -->
    <div class="container-fluid">
        <div class="row separator align-items-center">
            <div class="col"><hr class="separator"></div>
        </div>
    </div>

    <script type="module" src="/src/renderer.js"></script>
</body>
</html>
