<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
    <div id="titlebar" class="draggable container-fluid mt-2">
        <div class="row justify-content-between">
            <div class="col-auto title">ED Safari v0.1.0</div>

            <div class="col-auto">
                <button type="button" class="btn-close btn-back backBtn"></button>
                <button type="button" class="btn-close" id="closeBtn"></button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row separator align-items-center">
            <div class="col"><hr class="separator"></div>
            <div class="col-auto">Settings</div>
            <div class="col"><hr class="separator"></div>
        </div>
    </div>

    <form id="settingsForm">
        <div class="container-fluid">
            <div class="row ms-1 me-1">
                <label class="col col-form-label system charted">
                    Minimum value:
                </label>
                <div class="col-2 system charted p-0">
                    <input type="text" class="form-control" id="minValue" name="minValue">
                </div>
            </div>

            <div class="row ms-1 me-1">
                <label class="col col-form-label system charted">
                    Maximum distance:
                </label>
                <div class="col-2 system charted p-0">
                    <input type="text" class="form-control" id="maxDistance" name="maxDistance">
                </div>
            </div>

            <div class="row ms-1 me-1">
                <label class="col col-form-label system charted">
                    Main color in RGB:
                </label>
                <div class="col-1 system charted p-0">
                    <input type="text" class="form-control" id="color1R" name="color1R">
                </div>
                <div class="col-1 system charted p-0">
                    <input type="text" class="form-control" id="color1G" name="color1G">
                </div>
                <div class="col-1 system charted p-0">
                    <input type="text" class="form-control" id="color1B" name="color1B">
                </div>
            </div>

            <div class="row ms-1 me-1">
                <label class="col col-form-label system charted">
                    Accent color in RGB:
                </label>
                <div class="col-1 system charted p-0">
                    <input type="text" class="form-control" id="color2R" name="color2R">
                </div>
                <div class="col-1 system charted p-0">
                    <input type="text" class="form-control" id="color2G" name="color2G">
                </div>
                <div class="col-1 system charted p-0">
                    <input type="text" class="form-control" id="color2B" name="color2B">
                </div>
            </div>
        </div>
    </form>

    <div class="container-fluid">
        <div class="row separator align-items-center">
            <div class="col"><hr class="separator"></div>
            <div class="col-auto">
                <button type="button" class="btn backBtn">Cancel</button>
            </div>
            <div class="col-auto">
                <button type="submit" form="settingsForm" class="btn">Save</button>
            </div>
            <div class="col"><hr class="separator"></div>
        </div>
    </div>

    <script type="module" src="/src/settings.js"></script>
</body>
</html>
